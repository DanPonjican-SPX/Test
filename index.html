<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .clock {
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }
        .time {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Time Zones</h1>
    <div class="clock-container">
        <div class="clock">
            <h2>Eastern Time</h2>
            <div id="eastern" class="time"></div>
        </div>
        <div class="clock">
            <h2>Central Time</h2>
            <div id="central" class="time"></div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            
            // Eastern Time
            const easternTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            document.getElementById('eastern').textContent = easternTime.toLocaleTimeString();
            
            // Central Time
            const centralTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
            document.getElementById('central').textContent = centralTime.toLocaleTimeString();
        }

        // Update clocks every second
        setInterval(updateClocks, 1000);
        updateClocks(); // Initial update
    </script>
</body>
</html>
